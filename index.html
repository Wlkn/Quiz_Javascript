<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" type="image/x-icon" href="/pictures/jet-fighter-solid (1).svg"></i>
        <script defer src="script.js"></script>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz! - By Mohamed Ali</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat"
            rel="stylesheet"
        />
        <link
            href="https://fonts.cdnfonts.com/css/sf-pro-display"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Poppins"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="frontPage">
            <div id="upperText">Are you ready to test your</div>
            <p
                data-typewriter="Intelligence?...,Mind?...,Knowledge?...,Intellect?..,IQ?..."
            ></p>
            <div id="inputBar">
                <label for="questions"
                    >Please enter the number of questions that you want
                    (1-10):</label
                >
                <input
                    type="number"
                    id="questions"
                    name="questions"
                    min="1"
                    max="10"
                    value="1"
                    step="1"
                    onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                />
            </div>
            <div class="buttons">
                <button id="start-button">START!</button>
            </div>
        </div>
        <div class="quizPage">
            <div id="question">Placeholder - Question</div>
            <div id="timeLimit">
                <div id="progressBar"></div>
            </div>

            <div class="answers">
                <div class="answer" data-number="1">This is an answer 1</div>
                <div class="answer" data-number="2">This is an answer 2</div>
                <div class="answer" data-number="3">This is an answer 3</div>
                <div class="answer" data-number="4">This is an answer 4</div>
            </div>
            <div id="bubbleAnswers"></div>
        </div>
        <div class="endPage">
            <div id="scoreText">Score Placeholder</div>
            <img id="emoji" width="59px" height="59px" src="" />
        </div>
    </body>
</html>
